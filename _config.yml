safe: false
lsi: false
markdown: kramdown
pygments: true

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml
  - _site

title:            Twitch Tips
description:      "An unofficial source for tips, tricks and tutorials for the game streaming platform, Twitch."
# Your site's domain goes here. Leave localhost server or blank when working locally.
url:              https://twitchtips.com
disqus_shortname: twitchtips

# Permalink of giveaway page
# giveaway: giveaway-two

source: ./
destination: ./_site

# Settings for deploy rake task
# Username and repo of Github repo, e.g.
# https://github.com/USERNAME/REPO.git
# username defaults to ENV['GIT_NAME'] used by Travis
# repo defaults to USERNAME.github.io
# Branch defaults to "source" for USERNAME.github.io
# or "master" otherwise
username: TwitchTips
repo: twitchtips
branch: master

lunr_search:
  excludes: [sitemap.xml,feed.xml,404.html,/drafts/,/posts/,/get-started/,search.html,index.html]

